<!-- TAGS
html - inicio da marcação
head - configuração dos parametros (não é visual)
title - titulo do documento
body - estrutura do que sera exibido
header - cabeçalho da pagina
main conteudo principal
section - representa uma seção do documento
footer - rodapé do documento
-->


<!--
    Documentação
    <!Doctype html> - Indica que o documento é html
    <html lang="pt-br"> indica que a lingua do documento é português
    <meta charset="utf-8"> indica a codificação de caracteres
-->




<!--
exemplo:
<html>
    <head> 
        <title> </title>
    </head>
    <body>
        <header> </header>
        <main> 
            <section> </section>
        </main>
        <footer> </footer>
    </body>
</html>

-->
