<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FaleConosco</title>
</head>
<body>
    <header>
        <h1> Fale com a Devaria atraveé dessa pagina </h1>
        <nav>
            <ul>
                <li>  <a href="../Model/index.html">  home  </a> </li>
                <li>  <a href="../Model/professores.html">  professores  </a> </li>
                <li>  <a href="../Model/FaleConosco.html">  FaleConosco  </a> </li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Para mandar mensagem para a devaria clique em enviar</h2>  
        <section> 
            <form action="index.html"> <!--Marcação de formulario, action para onde vai o formulario-->
                 <p>
                    <label> Nome </label> <input type="text" name="Nome" required>
                 </p>
                 <p>
                    <label> E-mail </label> <input type="email" name="Email" required>
                 </p>
                 <p>
                    <label> Comentario </label> <textarea name="Comentario" rows="4" cols="50" maxlength="55"> </textarea>
                     <!--Text area é para grandes textos, como comentario
                    rows = No maximo em até 4 linhas
                    cols = largura do comentario
                    maxlength = quantidade maxima de caracteres
                    -->
                 </p>
            </form>
        </section>  
    </main>
    <footer>
        <section>
            <span> contato@devaria.com.br </span> </br>
            <span> conheça nosso canal no youtube </span> </br>
        </section>
    </footer>
</body>
</html>
