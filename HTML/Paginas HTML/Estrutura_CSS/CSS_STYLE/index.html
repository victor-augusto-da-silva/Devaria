<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Victor Silva">
    <meta name="description" content="Este site tem o intuito de mostrar o estilo de CSS em bloco dentro do código">
    <meta name="keyword" content="CSS STYLE EM BLOCO INTERNO">
    <meta http-equiv="refresh" content="80">
    <title> CSS STYLE </title>
    <style>
        h1{
            color:green;
        }
        p{
            color: blue;
        }
    .bnt-enviar {
        background-color: green;
    }
    .bnt-clear {
        background-color: red;
    }
    #h2{
        background: blue;
    }
    
    .link{
        background-color: red;
    }
    #link1{
        background-color: green;
    }
    .link ul li a 
    {
        background-color: black;
    }
    </style>
  
</head>
<body>
<!--Para o css em classe deve colocar o . na frente-->
<!--Para o css o id  deve colocar o # na frente-->  
    <h1>
        Oi eu sou o titulo
    </h1>
    <p>
        Ola eu sou um texto azul
    </p>
    <p>
        Ola eu também sou um texto azul
    </p>
    <div>
        <button type="submit" class="bnt-enviar">
            Enviar
        </button>
        <button type="reset" class="bnt-clear">
            Limpar
        </button>
        <button type="submit" class="bnt-enviar">
            Cadastro
        </button>
        <h2 id="h2"> Oi eu sou unico na pagina</h2>
    <!--A class aplica o mesmo estilo em varios elementos o ID em um unico elemento-->
    </div>
<div class="link">
    <a href="../CSS_STYLE/index.html" id="link1"> Oi sou um link </a><br>
