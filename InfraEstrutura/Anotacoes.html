<!--
Para servidodes que usam storage 

É configurados Raids, onde para que não ocorra perca de dados dos Discos podem funcionar de formas distintas:


Raid 0 - Soma do armazenado dos discos
Raid 1 - Redundancia completa
Raid 5 - Junção de hd com redundancia pariada
Raida 0+1 - junção de hd com redundancia e junção
    
-->


<!--

    Comandos cmd
    CD - acessa a pasta do disco
    CD.. - Volta uma pasta até a raiz
    DIR LISTA TODAS AS PASTAS
    Rename de para 
    Rename victor victor1
    CLS - CLEAR
    SHUTDOWN -S -T  800 (800 SEGUNDOS) -F
    SHUTDOWN -A
    (-S DESLIGAR, -T COLOCAR UM TEMPO EM SEGUNDOS, -F FECHAR TODOS OS PROGRAMAS, -A CANCELAR)
    PING DNS - MOSTRA O IP E TEMPO DE RESOSTA DO SERVIDOR (DNS)
-->
