<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="description" content="A devaria é um site que ajuda pessoas...."> <!--Tag de descrição da pagina, facilita no mecanismo de busca-->
    <meta name="keywords" content="devaria, programação ao vivo de graça"> <!--palavra chave para mecanismo de busca-->
    <meta name="author" content="Victor Silva"> <!--Autor da Pagina-->
    <meta http-equiv="refresh" content="50">  <!--Informa o tempo de refresh da pagina em segundos-->
    <link rel="stylesheet" href="../Public/CSS/header.css">
    <link rel="stylesheet" href="../Public/CSS/footer.css">
    <link rel="stylesheet" href="../Public/CSS/devaria.css">
    <link rel="stylesheet" href="../Public/CSS/faleconosco.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>FaleConosco</title>
</head>
<body>
    <header>
        <a href="../Model/index.html" class="link-logo">
            <figure>
                <img src="../Public/Img/devaria.svg" alt="logo_devaria">
            </figure>
        </a>
      
        <nav class="menu">
            <ul> 
                
                <li><a href="../Model/professores.html">professores</a></li>
                <li><a href="../Model/FaleConosco.html">FaleConosco</a></li>
                <li><a href="../Model/devstar.html">Dev Star</a></li>
                
            </ul>
        </nav>
    </header>

 

    <main>
        <h1 class="title text-center"> Fale com a Devaria através dessa pagina </h1>
        <h2 class="sub-title text-center">Para mandar mensagem para a devaria clique em enviar</h2>  
        <section> 
            <form action="index.html" class="contact-form margin-horizontal-20px"> <!--Marcação de formulario, action para onde vai o formulario-->
                 
                <div>
                    <label> Nome: </label> <input type="text" name="Nome" required>
                </div>
                 <div>
                    <label> E-mail: </label> <input type="email" name="Email" required>
                 </div>
                 <div>
                    <label> Comentário: </label> <textarea name="Comentario" rows="4" cols="49" maxlength="40"> </textarea>
                     <!--Text area é para grandes textos, como comentario
                    rows = No maximo em até 4 linhas
                    cols = largura do comentario
                    maxlength = quantidade maxima de caracteres
                    -->
                </div>
                 <div>
                    <label> Sexo: </label> <input type="radio" name="sexo"/> <span>Feminino</span>
                      <input type="radio" name="sexo"/> <span>Masculino</span>
                    <!--O nome dos radio buttons tem que ser igual para que o tipo funcione,
                    Ele marca 1 e desmarca todos
                    -->
                </div>
                <div>
                    <label>Onde nos conheceu?</label>
                    <select name="Conheceu">
                        <option selected> Youtube </option> <!--O selected é a opção que ja vem marcada-->
                        <option> google </option>
                        <option> Amigos </option>
                        <option> Outros</option>
                    </select>
                </div>
                <div>
                    <input type="checkbox" name="novidades" value="aceite"> 
                    <label> Aceito receber e-mails de novidade </label>
                    <!--Diferente do tipe radio o checkbox aceita varias marcações-->
                </div>
                <div>
                    <input type="submit" name="enviar" value="enviar"> 
                    <input type="reset" name="limpar" value="limpar">
                    <!--O campo value é o nome que vai ser exibido no botão-->
                </div>
            </form>
        </section>  
    </main>
    <footer>
        <section>
            <span> contato@devaria.com.br </span> </br>
            <span> conheça nosso canal no youtube </span>  
        </section>
    </footer>
</body>
</html>
